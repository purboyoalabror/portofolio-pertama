<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Preference Survey</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1 id="title">Music Preference Survey</h1>
  <p id="description">We'd love to know your thoughts and tastes in music. Please take a minute to fill out this short survey.</p>

  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required>

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter a valid email" 
      required>

    <!-- Age -->
    <label id="number-label" for="number">Age:</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      min="10" 
      max="100" 
      placeholder="Enter your age">

    <!-- Dropdown -->
    <label for="dropdown">How often do you listen to music?</label>
    <select id="dropdown" name="frequency">
      <option value="daily">Every Day</option>
      <option value="weekly">A Few Times a Week</option>
      <option value="rarely">Rarely</option>
    </select>

    <!-- Radio Buttons -->
    <p>Where do you mostly listen to music?</p>
    <label><input type="radio" name="platform" value="streaming"> Streaming Services</label>
    <label><input type="radio" name="platform" value="radio"> Radio</label>
    <label><input type="radio" name="platform" value="live"> Live Concerts</label>

    <!-- Checkboxes -->
    <p>Which genres do you enjoy? (Select all that apply)</p>
    <label><input type="checkbox" name="genre" value="rock"> Rock</label>
    <label><input type="checkbox" name="genre" value="pop"> Pop</label>
    <label><input type="checkbox" name="genre" value="hiphop"> Hip-Hop</label>
    <label><input type="checkbox" name="genre" value="classical"> Classical</label>
    <label><input type="checkbox" name="genre" value="jazz"> Jazz</label>

    <!-- Textarea -->
    <label for="comments">Any additional comments?</label>
    <textarea 
      id="comments" 
      name="comments" 
      rows="4" 
      placeholder="Let us know more about your musical interests..."></textarea>

    <!-- Submit -->
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
